---
layout: default
---

<div class="container">
  <div class="post">
    <div class="post-date">
      <time>{{ page.date | date: '%B %d, %Y '}}</time>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
  </div>
  <nav>
    <a href="{{ site.github.url }}">Home</a>
  </nav>
</div>
