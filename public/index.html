<html>
<head>

    <title>TEMPiN</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection"/>
    <!--Import our css-->
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css" media="screen,projection"/>
    <!--Import JQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <!--import Materialize JS-->
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
    <!--import our JS-->
    <script type="text/javascript" src="/javascripts/Employee.js"></script>
    <script type="text/javascript" src="/javascripts/Employer.js"></script>
    <script type="text/javascript" src="/javascripts/sharedJS.js"></script>
    <script type="text/javascript" src="/javascripts/review.js"></script>

</head>

<body>
<div class="navbar-fixed">
    <ul id="dropdownTest" class="dropdown-content">
        <li><a href="/review.html">test</a></li>
        <li><a href="/index.html">test2</a></li>
        <li><a href="#!">test3</a></li>
    </ul>
    <nav style="background-color:#7ECB7D">
        <div class="nav-wrapper">
            <a id="hamburger" href="#" data-activates="sidebar" class="button-collapse" style="padding-left:15px;display:none"><i
                    class="material-icons">menu</i></a>
            <a id="backButton" href="#" style="padding-left:15px; display:none;"><i
                    class="material-icons">arrow_back</i></a>
            <a href="#" class="brand-logo">TEMPiN</a>
            <div id="rightNav">
                <ul class="right">
                    <li><a id="search" style="padding-right:0; padding-left:30px; display:none"><i class="material-icons">search</i></a>
                    </li>
                    <li><a id="menu" class="dropdown-button" href="#" data-activates="dropdownTest" style="display:none">
                        <i class="material-icons">more_vert</i></a>
                    </li>
                </ul>
            </div>
            <div id="sidebar" class="side-nav" style="background-color:white">
                <div id="navProfile">
                    <div style="padding:15px 0 0 15px"><img id="navProfilePic"/></div>
                    <div id="navProfileName"></div>
                </div>
                <div class="divider" style="margin-top:0"></div>
                <ul id="employeeSideNav">
                    <li><a id="jobHistory" href="#">Job History</a></li>
                </ul>
                <ul id="employerSideNav" style="display:none;">
                    <li><a id="postNewJob" href="#"><i class="material-icons" style="height:auto">add_circle</i>New Job Posting</a></li>
                </ul>
                <div class="divider" style="margin-top:0"></div>
                <ul>
                    <li><a href="#" id="switchViews">Change to employer</a></li>
                </ul>
            </div>

        </div>
    </nav>
</div>

<div id="employeeView" style="display:none">
    <div id="panelView" class="container">

    </div>
    <div id="singleJobView" style="display:none;">
        <h1>FULL JOB DETAILS GO HERE</h1>
    </div>
</div>
<div id="employerView" style="display:none;">
    <div id="offerPanel">
        <ul id="openJob" class="dropdown-content"><li><a href="#">Close</a></li></ul>
        <ul id="closeJob" class="dropdown-content"><li><a href="#">Open</a></li></ul>
    </div>
    <div id="singleOfferView"></div>
</div>
<div id="loginView">
    <div id="loginCenter">
        <h4>Welcome to TEMPiN</h4>
        <input type="text">email</input>
        <input type="password">password</input>
        <br>
        <br>
        <a class="waves-effect waves-light btn" onclick="switchViews()"><i class="material-icons left">perm_identity</i>Login</a>
        <p>Don't have and account?</p>
        <a class="waves-effect waves-light btn"><i class="material-icons left">mode_edit</i>Register</a>
    </div>
</div>
</body>

<script type="text/javascript">$(document).ready(function () {
    $(".button-collapse").sideNav({
        closeOnClick: true
    });
    $("#switchViews").on("click touch", function () {
        switchViews();
    });
    createJobPanels();
    createOfferPanels();
    $("#navProfilePic")[0].src = fakeUser.profilePicture;
    $("#navProfileName")[0].innerHTML = fakeUser.name;
});
</script>
</html>
