---
layout: default
---

<div class="container">
  <header>
    <h1>{{ site.title }}</h1>
    <h2>{{ site.group_name }}</h2>
    <p>{{ site.group_members | join: ', ' }}</p>
  </header>
  <section class="posts">
    <h1>Blog</h1>
    {% for post in site.posts %}
      <a href="{{ post.url | prepend: site.github.url }}">{{ post.title }}</a>
      <time>{{ post.date | date: '%B %d, %Y '}}</time>
    {% endfor %}
  </section>
</div>
